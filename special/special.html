<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>special</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'code-bg': '#1a1a1a',
                        'neon-accent': '#00ffcc',
                        'countdown-bg': '#333333',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
        }
        .keyword { color: #569cd6; }
        .function { color: #dcdcaa; }
        .string { color: #ce9178; } 
        .comment { color: #6a9955; }
        .number { color: #b5cea8; }
        .operator { color: #d4d4d4; }
        .type { color: #4ec9b0; }
        .variable { color: #9cdcfe; }
        .code-content {
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>

<body class="bg-gray-900 text-code-primary min-h-screen flex flex-col items-center justify-center p-4">
    <div class="container max-w-6xl w-full">
        <div class="flex flex-col lg:flex-row items-stretch lg:items-center justify-center gap-6 mt-10">
            <div class="code-block w-full lg:w-1/3 p-6 bg-code-bg rounded-xl border border-gray-700 shadow-xl">
                <pre class="code-content text-base overflow-auto">
<span class="keyword">try</span> <span class="operator">{</span>
    <span class="function">living</span>();
<span class="operator">}</span> <span class="keyword">catch</span> (<span class="type">Exception</span> e) <span class="operator">{</span>
    <span class="function">facetogether</span>();
<span class="operator">}</span> <span class="keyword">finally</span> <span class="operator">{</span>
    <span class="variable">ours</span>.<span class="variable">love</span><span class="operator">++</span>;
<span class="operator">}</span>
                </pre>
            </div>
            <div class="countdown-box w-full lg:w-1/3 p-8 bg-code-bg rounded-2xl text-center text-white border border-gray-700 shadow-lg transition-all duration-300">
                <h1 class="text-3xl font-bold mb-4 text-neon-accent tracking-widest font-sans">CODE OF FUTURE</h1>
                
                <div class="mb-6">
                    <div class="countdown-title text-xl text-gray-400">期中考试</div>
                    <div class="text-sm mt-1 text-gray-500">日期:2025年11月12日</div>
                </div>

                <div>
                    <div class="countdown-title text-xl text-gray-400">高考</div>
                    <div class="text-sm mt-1 text-gray-500">日期:2026年6月7日</div>
                </div>
            </div>
            <div class="code-block w-full lg:w-1/3 p-6 bg-code-bg rounded-xl border border-gray-700 shadow-xl">
                <pre class="code-content text-base overflow-auto">
<span class="keyword">try</span> <span class="operator">{</span>
    <span class="function">dream</span>()
<span class="operator">}</span> <span class="keyword">catch</span> <span class="type">Doubt</span>.<span class="type">e</span> <span class="operator">{</span>
    <span class="function">build</span>()
<span class="operator">}</span> <span class="keyword">finally</span> <span class="operator">{</span>
    <span class="variable">self</span><span class="operator">++</span>
<span class="operator">}</span>
                </pre>
            </div>
        </div>
        <div class="bottom-code w-full mt-10 p-6 bg-code-bg rounded-xl border border-gray-700 shadow-xl max-w-2xl mx-auto">
            <pre class="bottom-code-content text-base text-left mx-auto">
<span class="keyword">if</span> (<span class="function">attempt</span>().<span class="variable">isError</span>) <span class="operator">{</span>
    <span class="function">persist</span>();
<span class="operator">}</span>
<span class="variable">growth</span> <span class="operator">+=</span> <span class="number">1</span>;
            </pre>
        </div>
    </div>
    <script>
        const midtermDate = new Date(2025, 10, 12);
        const gaokaoDate = new Date(2026, 5, 7);
        function calculateCountdown(targetDate) {
            const now = new Date();
            const timeDiff = targetDate - now;

            if (timeDiff <= 0 && Math.abs(timeDiff) < (1000 * 60 * 60 * 24)) {
                return '今天';
            } else if (timeDiff > 0) {
                const days = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                return `${days}天`;
            } else {
                return '已结束';
            }
        }

        function updateCountdowns() {
            document.getElementById('midterm-countdown').textContent = calculateCountdown(midtermDate);
            document.getElementById('gaokao-countdown').textContent = calculateCountdown(gaokaoDate);
        }
        
        function initPage() {
            updateCountdowns();
            setInterval(updateCountdowns, 1000 * 60 * 60);
        }

        window.onload = initPage;
    </script>
</body>
</html>
